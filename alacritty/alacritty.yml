# Configuration for Alacritty
# Original file: https://github.com/alacritty/alacritty/
# Maintainer of this file: Tobias Johansson (TobiasDev)
# Version: 0.3
# Changes: Switched color-theme to Nord, and removed a lot of the default settings from the file
# Windows config lives: %APPDATA%/alacritty/alacritty.yml
# Linux config lives: .config/alacritty/alacritty.yml

window:
  # Window padding (changes require restart)
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
  padding:
    x: 15
    y: 15

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: false

  # Window decorations
  decorations: full

  # Startup Mode (changes require restart)
  startup_mode: Windowed

  # Window title
  title: Alacritty

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true


  # GTK theme variant (Linux/BSD only)
  # Set this to `None` to use the default theme variant.
  #gtk_theme_variant: None

#scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  #history: 10000

  # Scrolling distance multiplier.
  #multiplier: 3

# Font configuration
font:
  normal:
    family: 'Fira Mono'

  # Point size
  size: 11.0

# Colors (Molokai Dark)
colors:
  # Default colors
  primary:
    background: '#1B1D1E'
    foreground: '#F8F8F2'
  # Normal colors
  normal:
    black:   '#333333'
    red:     '#C4265E'
    green:   '#86B42B'
    yellow:  '#B3B42B'
    blue:    '#6A7EC8'
    magenta: '#8C6BC8'
    cyan:    '#56ADBC'
    white:   '#E3E3DD'
  # Bright colors
  bright:
    black:   '#666666'
    red:     '#F92672'
    green:   '#A6E22E'
    yellow:  '#E2E22E'
    blue:    '#819AFF'
    magenta: '#AE81FF'
    cyan:    '#66D9EF'
    white:   '#F8F8F2'

background_opacity: 1.0

#selection:
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  #save_to_clipboard: false

cursor:
  style: Block
  vi_mode_style: None

  # If this is `true`, the cursor will be rendered as a hollow box if the windows is not focused
  unfocused_hollow: true

  # Thickness of the cursor relative to the cell width as floating point number (0.0 - 1.0)
  thickness: 0.15

# Live config reload (changes require restart)
live_config_reload: true

# Shell
# You can set `shell.program` to the path of your favorite shell, e.g. `/bin/fish`.
# Entries in `shell.args` are passed unmodified as arguments to the shell.
#
# Default:
#   - (Linux/BSD) user login shell
#   - (Windows) powershell
#shell:
#  program: /bin/bash
#  args:
#    - --login

# Startup directory
# Directory the shell is started in. If this is unset, or `None`, the working
# directory of the parent process will be used.
#working_directory: None

mouse:
  # Click settings
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false
